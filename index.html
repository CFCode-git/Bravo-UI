<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bravo UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<style>
</style>
<div id="app">
  <div style="border:1px solid black;">
    <b-row>
      <b-col>12</b-col>
      <b-col>12</b-col>
    </b-row>
    <b-row gutter="20">
      <b-col>12</b-col>
      <b-col>12</b-col>
    </b-row>
    <b-row gutter="20">
      <b-col>12</b-col>
      <b-col>12</b-col>
      <b-col>12</b-col>
    </b-row>
    <b-row gutter="20">
      <b-col>12</b-col>
      <b-col>12</b-col>
      <b-col>12</b-col>
      <b-col>12</b-col>
    </b-row>
    <b-row gutter="20">
      <b-col span="2">12</b-col>
      <b-col span="22">12</b-col>
    </b-row>

    <b-row gutter="20">
      <b-col span="2">12</b-col>
      <b-col span="20" offset="2">12</b-col>
    </b-row>
    <b-row gutter="20">
      <b-col span="4">12</b-col>
      <b-col span="16" offset="4">12</b-col>
    </b-row>
    <b-row gutter="20">
      <b-col span="4">12</b-col>
      <b-col span="4" offset="4">12</b-col>
      <b-col span="8" offset="4">12</b-col>
      </b-rowo>
  </div>


  <div class="box">
    <b-input value="张三" disabled></b-input>
    <b-input value="李四" readonly></b-input>
    <b-input value="王五"></b-input>
  </div>

  <div class="box">
    <b-input v-model="message"></b-input>
    <p>{{message}}</p>
    <button @click="message+=1">变</button>
  </div>
  <div class="box">
    <b-input value="王" error="姓名不能少于两个字"></b-input>
  </div>

  <div class="box">
    <b-button :loading="loading1" @click="loading1 = !loading1">
      按钮
    </b-button>
    <b-button icon="settings" icon-position="right" :loading="loading2" @click="loading2 =  !loading2">
      按钮
    </b-button>
    <b-button-group>
      <b-button icon="left">按钮</b-button>
      <b-button>更多</b-button>
      <b-button icon="right" icon-position="right">按钮</b-button>
    </b-button-group>
  </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
